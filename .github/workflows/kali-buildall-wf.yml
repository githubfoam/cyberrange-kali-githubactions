name: "build all kali cyberrange CI workflow"

on:
  push:
    branches: [ dev]

jobs:

  ubuntu-latest-job:
    name: "build kali linux compose ubuntu latest"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: |
        hostnamectl status
        lsb_release -a
        lsb_release -d
        cat /etc/lsb-release
        cat /etc/issue
        cat /etc/os-release
        sudo apt-get install -y neofetch && neofetch   
    - name: "docker build kali linux compose"
      run: |
        sudo mkdir /mnt/share-kali
        sudo docker-compose --file dockerfiles/kalilinux/docker-compose-kali-all.yml up -d
        sudo docker-compose --file dockerfiles/kalilinux/docker-compose-kali-all.yml ps
